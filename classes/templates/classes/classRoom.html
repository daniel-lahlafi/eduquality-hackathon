<h1>{{name}} class by {{teacher.username}}</h1>

{% if joined %}
    <a href="/classes/leave/{{name}}">Leave Class</a>
{% else %}
    <a href="/classes/join/{{name}}">Join Class</a>
{% endif %}

<ul class="feed">
    {% for feed_item in context.feed_items %}
        <li class="feed-item">
            {{feed_item.description}}
        </li>
    {% endfor %}
</ul>
